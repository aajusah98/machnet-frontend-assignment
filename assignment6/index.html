<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title>Breakout!</title>
</head>

<body>
    <h1>Breakout!</h1>
    <div id="hiscoreBox"></div>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <div id="rules" class="rules">
        <h2>How To Play:</h2>
        <p>
            Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
        </p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>
    <canvas id="canvas" width="800" height="400"></canvas>
    <!-- <div class="start-game-screen">
        <button class="btn play_btn" id="lets-play">Lets Play <i class="fas fa-play"></i></button>
    </div> -->

    <div class="startScreen">
        <div>Select Level
            <span class="level">
                <button class="btn play_btn" id="easy">Easy <i class="fas fa-play"></i></button>
                <button class="btn play_btn" id="moderate">Moderate <i class="fas fa-play"></i></button>
                <button class="btn play_btn" id="difficult">Difficult <i class="fas fa-play"></i></button>
            </span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
